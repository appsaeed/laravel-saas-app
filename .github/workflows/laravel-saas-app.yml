name: Push to Laravel SaaS App
on:
  push:
    branches:
      - main

jobs:
  push_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Pull remote changes
        run: |
          git config --local user.email "appsaeed7@gmail.com"
          git config --local user.name "appsaeed"
          git config --local pull.rebase false

          git remote set-url origin https://github.com/appsaeed/laravel-saas-app
          git pull origin main --allow-unrelated-histories
          
          git rm -r .github app bootstrap conf config database public resources routes scripts storage tests .dockerignore composer.json composer.lock Dockerfile package.json phpunit.xml server.php webpack.mix.js

          git push origin main --force
