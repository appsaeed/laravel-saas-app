name: Push to laravel-saas-app

on:
  push:
    branches:
      - main

jobs:
  push_changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        repository: appsaeed/laravel-saas-task
        ref: main  # or the branch you want to pull changes from

    - name: Get GitHub Pages URL
      run: echo "::set-output name=url::https://saastask.onrender.com"

    - name: Print GitHub Pages URL
      run: echo "GitHub Pages URL: https://saastask.onrender.com"

    - name: Commit and push changes
      run: |
        git config --global user.email "appsaeed7@gmail"
        git config --global user.name "appsaeed"
        git add .
        git commit -m "Automated push from GitHub Actions"
        git push https://github.com/appsaeed/laravel-saas-app.git HEAD:main